<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portal do Aluno - UTFPR</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000", /* preto UTFPR */
                        "accent": "#FDB813", /* amarelo UTFPR */
                        "background-light": "#ffffff",
                        "background-dark": "#121212",
                        "card-light": "#ffffff",
                        "card-dark": "#1E1E1E",
                        "text-light-primary": "#000000",
                        "text-dark-primary": "#ffffff",
                        "text-light-secondary": "#666666",
                        "text-dark-secondary": "#BBBBBB",
                        "border-light": "#E0E0E0",
                        "border-dark": "#333333",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden pb-24">
        <!-- Top App Bar -->
        <header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 px-4 py-3 backdrop-blur-sm dark:bg-background-dark/80">
            <div class="flex size-12 shrink-0 items-center justify-start">
                <div class="h-10 w-10 rounded-full bg-cover bg-center" data-alt="Logo UTFPR"
                    style="background-image: url('https://portal.utfpr.edu.br/icones/cabecalho/logo-utfpr/@@images/image.png');">
                </div>
            </div>
            <h1 class="flex-1 text-center text-lg font-bold text-text-light-primary dark:text-text-dark-primary">
                Portal do Aluno</h1>
            <div class="flex w-12 items-center justify-end">
                <button class="flex h-12 cursor-pointer items-center justify-center rounded-lg bg-transparent text-text-light-primary dark:text-text-dark-primary">
                    <span class="material-symbols-outlined text-2xl">notifications</span>
                </button>
            </div>
        </header>

        <main class="flex-1 px-4">
            <!-- Grid de Botões -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <!-- Horários e Calendário -->
                <a href="horariosCalendario.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">calendar_month</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Horários e Calendário</span>
                </a>
                <!-- Avisos -->
                <a href="avisos.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">campaign</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Avisos</span>
                </a>
                <!-- Boletim -->
                <a href="boletim.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">grade</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Boletim</span>
                </a>
                <!-- RU -->
                <a href="ru.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">restaurant</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Cardápio RU</span>
                </a>
                <!-- Disciplinas -->
                <a href="disciplinas.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">school</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Disciplinas</span>
                </a>
                <!-- Perfil -->
                <a href="perfil.html" class="flex flex-col items-center gap-2 rounded-xl bg-card-light p-6 text-center shadow-sm transition-all hover:shadow-md dark:bg-card-dark">
                    <span class="material-symbols-outlined text-4xl text-primary">person</span>
                    <span class="font-medium text-text-light-primary dark:text-text-dark-primary">Perfil</span>
                </a>
            </div>

            <!-- Destaques -->
            <section class="mt-8">
                <h2 class="mb-4 text-xl font-bold text-text-light-primary dark:text-text-dark-primary">Destaques</h2>
                <div class="space-y-4">
                    <!-- Destaque RU -->
                    <div class="rounded-xl bg-accent/10 p-4">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-accent">restaurant</span>
                            <div>
                                <p class="font-medium text-text-light-primary dark:text-text-dark-primary">Cardápio de Hoje</p>
                                <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Strogonoff, Arroz, Feijão</p>
                            </div>
                        </div>
                    </div>
                    <!-- Destaque Próxima Aula -->
                    <div class="rounded-xl bg-primary/10 p-4">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-primary">schedule</span>
                            <div>
                                <p class="font-medium text-text-light-primary dark:text-text-dark-primary">Próxima Aula</p>
                                <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Engenharia de Software - 15:30</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
